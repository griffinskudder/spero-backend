<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600">
    <tr>
        <td bgcolor="#ff80ab" style="font-family: Arial, sans-serif; font-size: 24px;">
            <h1 align="center">Spero Digital - Notification</h1>
        </td>
    </tr>
    <tr>
        <td style="font-family: Arial, sans-serif; font-size: 16px; line-height: 20px; padding: 30px 30px 30px 30px;">
            Hi {{ user.first_name }} {{ user.last_name }}. <br/>
            A new reminder has been created on {{ account_name }} by {{ created_by_name }} <br/><br/>
            <i>{{ reminder.title }}</i>
        </td>
    </tr>
    <tr>
        <td bgcolor="#1b5e20" style="color: #ffffff; padding: 30px 30px 30px 30px; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px;">
            Do not reply to this email<br/>
            &copy; Spero Digital 2019
        </td>
    </tr>
</table>
</body>
</html>
